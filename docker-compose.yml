services:

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    hostname: haproxy
    env_file: ./.env
    restart: always
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - certificates:/usr/local/etc/haproxy/certificates:ro
    networks:
      - default
      - hapnet
    ports:
      - "80:80"
      - "443:443"
      # - "4001:4001" # ipfs switch
      # - "9097:9097" # ipfs pinning svc
      - "9999"

  certbot:
    container_name: certbot
    build: 
      context: ./certbot
    hostname: certbot
    env_file: ./.env
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do . /etc/scripts/renew-certificates.sh ; sleep 12h & wait $${!}; done;'"
    restart: always
    volumes:
      - certificates:/etc/certificates
    networks:
      - hapnet
    secrets:
      - digitalocean_token

  drone-server:
    image: drone/drone:latest
    container_name: drone-server
    hostname: drone
    volumes:
      - drone-data:/data
    restart: always
    environment:
      - DRONE_SERVER_HOST=drone.${DOMAIN_URL}
      - DRONE_SERVER_PROTO=https
      - DRONE_USER_FILTER=${GITHUB_USERNAME}
      - DRONE_TLS_AUTOCERT=false
      - DRONE_GITHUB_SERVER=https://github.com
      - DRONE_GITHUB_CLIENT_ID
      - DRONE_GITHUB_CLIENT_SECRET
      - DRONE_RPC_SECRET

  runner:
    image: drone/drone-runner-docker:latest
    environment:
      - DRONE_RPC_HOST=drone-server
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_SECRET
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: 
      - haproxy
      - drone-server
    networks:
      - hapnet

  # redis-server:
