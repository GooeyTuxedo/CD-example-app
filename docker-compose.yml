  nextjs-app:
    build: ./nextjs-docker
    container_name: nextjs-app
    hostname: nextjs
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - hapnet

networks:
  hapnet:
    name: hapnet
    driver: bridge
    internal: true

volumes:
  certificates:
  drone-data:

secrets:
  digitalocean_token:
    file: ./digitalocean.ini